name: Simple Optimized Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER || 'walletdoar' }}
          SERVER_PORT: ${{ secrets.SERVER_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Validar
          [ -z "$DEPLOY_PATH" ] && { echo "âŒ DEPLOY_PATH no configurado"; exit 1; }
          
          # Comando SSH
          SSH="ssh -o StrictHostKeyChecking=accept-new -p $SERVER_PORT $SERVER_USER@$SERVER_HOST"
          
          echo "ðŸš€ Desplegando a: $DEPLOY_PATH"
          
          # Comandos directos en servidor
          $SSH "
            cd '$DEPLOY_PATH'
            
            # 1. Actualizar cÃ³digo
            echo 'ðŸ”„ Actualizando cÃ³digo...'
            git fetch origin
            git reset --hard origin/main 2>/dev/null || git pull origin main
            
            # 2. Instalar dependencias
            echo 'ðŸ“¦ Instalando dependencias...'
            composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
            
            # 3. Migraciones y cache
            echo 'âš¡ Optimizando Laravel...'
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link 2>/dev/null || true
            
            # 4. Permisos
            chmod -R 775 storage bootstrap/cache 2>/dev/null || true
            
            echo 'âœ… Deploy completado'
            echo 'ðŸ“Œ Ãšltimo commit: \$(git log --oneline -1)'
          "
