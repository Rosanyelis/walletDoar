name: Deploy to CloudPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: 'rossdigital-walletdoar'
          SERVER_PORT: ${{ secrets.SERVER_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$SERVER_USER@$SERVER_HOST" << 'EOF'
            set -e
            
            # 1. Validar que la ruta existe
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "Error: La ruta ${{ secrets.DEPLOY_PATH }} no existe."
              exit 1
            fi

            cd ${{ secrets.DEPLOY_PATH }}
            echo "Directorio actual: $(pwd)"

            # 2. Actualizar código
            git fetch origin main
            git reset --hard origin/main

            # 3. Laravel y Composer
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan migrate --force
            php artisan optimize

            echo "¡Despliegue completado con éxito!"
          EOF
