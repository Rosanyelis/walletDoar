name: Test SSH
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER || 'walletdoar' }}@${{ secrets.SERVER_HOST }} \
              "echo 'SSH funciona'"
